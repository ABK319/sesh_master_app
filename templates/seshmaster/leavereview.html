<!DOCTYPE HTML>

<html>
	<head>
		<title>SESHMASTER</title>
	</head>
	<body>
		<h1>Leave a review of this nightclub</h1>
		
		<div style="font-family:comic sans ms">
			<form id="NightclubReviewForm" method = "post" enctype="multipart/form-data" action= "/seshmaster/leavereview/">
				{%csrf_token%}
				{% for hidden in form.hidden_fields %}
					{{ hidden }} 
				{%endfor%}
				{% for field in form.visible_fields%}
				<br><div>
					{{ field.errors}}
					{{ field.help_text}} 
					{{field}}
					{{NightclubReviewForm.as_p}}
				</div>
				{%endfor%}
				 <input type="submit" name="submit" value="add Nightclub review" /> 
				 
		</div>
			</form>
	</body>
</html>
