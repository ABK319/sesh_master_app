<!DOCTYPE HTML>

<html>
	<head>
		<title>Review</title>
	</head>
	<body>
		<h1 style="font-family:comic sans ms">Leave a Review</h1>
		
		<br>
	   
		
		<div style="font-family:comic sans ms">
			<form id="ReviewForm" method = "post" action= "/seshmaster/review/" enctype="multipart/form-data">
				{%csrf_token%}
				{% for hidden in form.hidden_fields %}
					{{ hidden }} 
				{%endfor%}
				{% for field in form.visible_fields%}
				<br><div>
					{{ field.errors}}
					{{ field.help_text}} 
					{{field}}
				</div>
				{% endfor%}
				
				
		</div>
				<input align = "bottom" type="submit" name="submit" value="sign up" /> 
		</form>
		
	
	</body>
</html>
